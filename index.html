<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" class="rel" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <p class="advice-num"></p>
      </div>
      <div class="container__quote">
        <p class="advice"></p>
        <!-- &ldquo;It is easy to sit up and take notice, what's difficult is getting up and taking action.&rdquo; -->
        <div class="quote-border">
          <div class="horizontal_line left"></div>
          <span class="line vert-left"></span><span class="line vert-right"></span>
          <div class="horizontal_line right"></div>
        </div>
      </div>
      <div class="dice"><img src="images/icon-dice.svg" alt="dice image" /></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
